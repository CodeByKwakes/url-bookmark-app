<div class="row no-gutters">

  <div class="col-lg-6 text-white showcase-img"
       style="background-image: url('img/bg-showcase-1.jpg');"
       [ngStyle]="{'background-image': 'url(' + item.image + ')'}"
       [ngClass]="{'order-lg-2': isEven }"></div>
  <div class="col-lg-6 my-auto showcase-text"
       [ngClass]="{'order-lg-1': isEven}">
    <h2><strong>{{item.id}}: </strong>{{item.url}}</h2>
    <p class="lead mb-0"></p>
    <button class="btn btn-info mr-2"
            (click)="editItemChange.emit(item)">Edit</button>
    <button class="btn btn-danger"
            (click)="deleteItemChange.emit(item.id)">Delete</button>
  </div>
</div>

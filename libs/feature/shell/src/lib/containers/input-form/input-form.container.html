<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">

      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form [formGroup]="bookmarkForm"
              (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="col-12 col-md-8 mb-2 mb-md-0">
              <input type="title"
                     class="form-control"
                     formControlName="url"
                     placeholder="Enter a web url"
                     #url />

              <div *ngIf="formUrl.invalid && formUrl.touched"
                   class="alert alert-danger">
                <div *ngIf="formUrl.errors.required">
                  A web url is required. Please enter your text
                </div>
                <div
                     *ngIf="!formUrl.hasError('required') &&  formUrl.hasError('pattern')">
                  Please enter a valid url
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <button type="submit"
                      class="btn mr-1"
                      [ngClass]="{'btn-primary': !isBookmarkEdit, 'btn-info': isBookmarkEdit}"
                      [disabled]="!isBookmarkEdit && (bookmarkForm.pristine || bookmarkForm.invalid)">{{isBookmarkEdit ? 'Update' : 'Submit'}}
              </button>
              <button class="btn btn-primary"
                      (click)="clearForm()">Clear</button>
            </div>
          </div>
        </form>


      </div>

      <ng-container *ngIf="(alertMessageVM$ | async) as alert">


        <div class="col-xl-9 mx-auto">


          <div class="alert  alert-dismissible fade show"
               role="alert"
               [ngClass]="{'alert-danger': alert.error, 'alert-info': alert.update }">
            <strong *ngIf="alert.error || alert.update">{{alert.error ? 'ERROR': 'UPDATED'}}</strong>
            {{alert.error ? alert.error : alert.update}}

            <button type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                    (click)="onCloseAlertMessage()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>


        </div>


      </ng-container>

    </div>
  </div>
</header>

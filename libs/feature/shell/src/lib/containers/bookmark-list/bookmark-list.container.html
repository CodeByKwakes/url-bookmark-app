<div class="col mt-3">
  <div *ngIf="bookmarks$">
    <jw-pagination [items]="bookmarks$ | async"
                   [maxPages]="20"
                   (changePage)="onChangePage($event)"></jw-pagination>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Image</th>
          <th scope="col">Url</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bookmark of pageOfBookmarks">
          <td>{{ bookmark.id }}</td>
          <td>
            <img [src]="bookmark.image"
                 width="80"
                 height="80"
                 [alt]="bookmark.url">
          </td>
          <td>{{ bookmark.url }}</td>
          <td>
            <button class="btn btn-primary"
                    (click)="editBookmark(bookmark)">Edit</button>
          </td>
          <td>
            <button class="btn btn-primary"
                    (click)="deleteBookmark(bookmark.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
